        html, body {

            width: 100%;
            max-width: 100%;
            height: 20%;

        .navbar {
            background-color: #79c1ff !important;
        }
        @keyframes rainbow {
            14% { color: #ff00c9; }
            28% { color: #bf00ff; }
            42% { color: #366c9b; }
            56% { color: #248648; }
            70% { color: #c68230; }
            84% { color: #ff0000; }
            100% { color: #838383; }
        }
        #img {
            width: 100%;
            background-image: url("./img/modules-obf.png");
            height: 600px;
            background-repeat: no-repeat;
            background-size: 100%, 100%;
            text-align: center;
            color: white;
            animation: rainbow 10s infinite;
            animation-direction: alternate;

        }
        .centred {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            top: 300px;
            font-size: 80px;
        }
        #subText {
            font-size: 40px;
        }

                    <li class="nav-item">
